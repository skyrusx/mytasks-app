<div class="container">
  <div class="list-projects">
    <mat-card class="project-card" *ngFor="let project of projects">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <section class="task-section">
          <span class="task-list-section">
            <ul>
              <li *ngFor="let task of project.todos">
                <mat-checkbox>
                  {{ task.text }}
                </mat-checkbox>
              </li>
            </ul>
          </span>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
</div>
