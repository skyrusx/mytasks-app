<div class="container container-projects">
  <div class="list-projects">
    <mat-card class="project-card" *ngFor="let project of projects; trackBy: trackByFn">
        <button mat-icon-button matTooltip="Добавить задачу" class="icon-add" (click)="openModal()" color="primary">
        <mat-icon>add_circle</mat-icon>
      </button>

      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <section class="task-section">
          <span class="task-list-section">
            <ul>
              <li *ngFor="let task of project.todos; trackBy: trackByFnT">
                <mat-checkbox [checked]="task.is_completed" (change)="updateTask($event, task)">
                  {{ task.text }}
                </mat-checkbox>
              </li>
            </ul>

            <div *ngIf="!project.todos?.length">Список задач пуст!</div>
          </span>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
</div>
