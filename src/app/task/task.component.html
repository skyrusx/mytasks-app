<div class="app-modal-add-task">
  <h2 class="mat-form-title">Новая задача</h2>

  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" class="add-task-form">
    <mat-form-field appearance="outline">
      <mat-label>Название задачи</mat-label>
      <input matInput formControlName="text" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Категория</mat-label>
      <mat-select formControlName="project_id">
        <mat-option *ngFor="let project of projects" [value]="project.id">
          {{ project.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="mat-form-actions">
      <button mat-flat-button mat-dialog-close class="btn-cancel">Отмена</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit">Ok</button>
    </div>
  </form>
</div>
