<div class="app-modal-add-task">
  <h2 class="mat-form-title">Новая задача</h2>

  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" class="add-task-form">
    <mat-form-field appearance="outline">
      <mat-label>Название задачи</mat-label>
      <input matInput formControlName="text" required>

      <mat-error *ngIf="form.text.touched && form.text.invalid">
        <div *ngIf="form.text.errors.required">Необходимо указать название задачи.</div>
        <div *ngIf="form.text.errors.minlength">Минимальная длина названия 3 символа.</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Категория</mat-label>
      <mat-select formControlName="project_id" required>
        <mat-option *ngFor="let project of projects" [value]="project.id">
          {{ project.title }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="form.project_id.touched && form.project_id.invalid">
        <div *ngIf="form.project_id.errors.required">Необходимо выбрать категорию</div>
      </mat-error>
    </mat-form-field>

    <div class="mat-form-actions">
      <button mat-flat-button mat-dialog-close class="btn-cancel">Отмена</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary" [disabled]="addTaskForm.invalid" type="submit">Ok</button>
    </div>
  </form>
</div>
