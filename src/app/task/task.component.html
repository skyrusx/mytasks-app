<div class="app-modal-add-task">
  <h2 class="mat-form-title">Новая задача</h2>

  <form class="add-task-form">
    <mat-form-field appearance="outline">
      <mat-label>Название задачи</mat-label>
      <input matInput placeholder="">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Категория</mat-label>
      <mat-select>
        <mat-option value="one">Семья</mat-option>
        <mat-option value="two">Работа</mat-option>
        <mat-option value="three">Прочее</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="mat-form-actions">
      <button mat-flat-button mat-dialog-close class="btn-cancel">Отмена</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary">Ok</button>
    </div>
  </form>
</div>
